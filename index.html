<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            border: 5px solid #d1d1d1;
            padding: 20px;
            border-radius: 20px;
            background-color: white;
        }
        .header {
            background-color: #333;
            color: white;
            padding: 10px;
            border-radius: 10px 10px 0 0;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .content h2 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #4b299f;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PAGINA PRINCIPAL</h1>
        </div>
        <div class="content">
            <h2>"Las Innombrables"</h2>
            <p>Desarrollo de ramas y unión por "merge" en git</p>
        </div>
        <div class="button-container">
            <button onclick="location.href='gaby.html'">Abrir página de Gaby</button>
            <button onclick="location.href='#'">Abrir página de Allison</button>
            <button onclick="location.href='#'">Abrir página de Erick</button>
            <button onclick="location.href='#'">Abrir página de María</button>
        </div>
    </div>
</body>
</html>
